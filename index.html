<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h3 class="text-2xl font-bold text-center text-gray-800">Cadastro de Login</h3>
        <form id="formCadastroLogin" action="/cadastrar" method="POST" class="mt-6 space-y-4">
            <div>
                <label for="nomeUsuario" class="block text-sm font-medium text-gray-700">Nome de Usuário</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" 
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Digite seu nome de usuário" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" 
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Digite seu e-mail" required>
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" name="senha" 
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Digite sua senha" required>
            </div>
            <div>
                <label for="confirmaSenha" class="block text-sm font-medium text-gray-700">Confirme sua Senha</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" 
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Cadastrar
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Já possui uma conta? <a href="/login" class="text-blue-500 hover:underline">Faça login</a>
        </p>
    </div>
</body>
</html>
